<!DOCTYPE HTML>
<html>
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Chivo:900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

  <script src="http://js.leapmotion.com/leap-0.6.4.js"></script>

  <script src="js/leap-plugins-0.1.11.js"></script>
  <script src="js/LeapLogger.js"></script>
  <script src="js/ViewController.js"></script>
  <script src="js/Image.js"></script>
  <script src="js/imageLoader.js"></script>
  <script src="js/main.js"></script>

  <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />

</head>
<body>
  <div class="container-div">
      <div id="cursor">
      </div>
      <div id="gestureGuide" class="card gesture-guide">
          <div class="instruction-div">
            <span class="icon-label">Open Images</span>
            <img id="openGestureIcon" class="photo-icon" src="icons/open_hands.png">
            </img>
          </div>
          <div class="instruction-div">
           <span class="icon-label">Select</span>
            <img class="photo-icon" src="icons/tap.png">
          </img>
          </div>
          <div class="instruction-div">
            <span class="icon-label">Move To Workspace</span>
            <img class="photo-icon" src="icons/right_swipe.png">
          </img>
          </div>
          <div class="instruction-div">
              <span class="icon-label">Move</span>
              <img class="photo-icon" src="icons/pinch.png">
          </img>
          </div>
          <div class="instruction-div">
              <span class="icon-label">Rotate</span>
            <img class="photo-icon" src="icons/circle.png">
          </img>
          </div>
          <div class="instruction-div">
           <span class="icon-label">Scale</span>
            <img class="photo-icon" src="icons/scale.png">
          </img>
          </div>
          <div class="instruction-div">
           <span class="icon-label">Reorder</span>
           <img class="photo-icon" src="icons/reorder.png">
          </img>
          </div>
<!--           <div class="hidebutton-div">          
          <a id="hidebutton" class="waves-effect waves-light btn hide-btn">Hide</a>
          </div> -->
        </div>
      <div class="card loading-area">
        <div id="open-icons" class="open-icons">
          <img class="photo-icon" src="icons/photos.svg"></img>
        </div>
        <div id="image-div" class="image-div">
        </div>
      </div>
      <div id="workspace-div" class="card workspace-div">
      </div>
    </div>

    <div id="output" class="output">
    </div>
</body>
</html>
